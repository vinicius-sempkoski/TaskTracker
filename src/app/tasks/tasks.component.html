<section id="tasks">
  <header>
    <h2>Tarefas de {{name}}</h2>
    <menu>
      <button>Adicionar</button>
    </menu>
  </header>

  <ul>

      @for (task of selectedUserTasks; track task.id){
        <li>
          <app-task [task]="task"></app-task>
        </li>
      }

  </ul>
</section>
